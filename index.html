<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Basic viewer</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            color: #1c3553;
        }

        body, html {
            height: 100%;
            width: 100%;
        }

        #mapid {
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
          integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
            integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
            crossorigin=""></script>
</head>
<body>
    <div id="mapid"></div>

    <script language="JavaScript">
        var leafMap = L.map('mapid').setView([52.519825, 13.389573], 14);

        // accessing own mapnik server with our building blocks geometries
        var tilemap = L.tileLayer('http://ec2-35-156-174-167.eu-central-1.compute.amazonaws.com/osmbright/{z}/{x}/{y}.png', {
            attribution: '&copy;OpenStreetMap'
        }).addTo(leafMap);
    </script>
</body>
</html>
